<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List - Top 5 Passengers</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f7f7f7; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; }
        .status { padding: 10px; margin: 15px 0; border-radius: 5px; font-weight: bold; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #3498db; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        tr:hover { background-color: #e8f4f8; }
        .footer { margin-top: 30px; text-align: center; color: #7f8c8d; font-size: 0.9em; }
    </style>
</head>
<body>
<div class="container">

    <h1>Top 5 Passengers from Titanic CSV</h1>

    <!-- Messenger 상태 메시지 -->
    <div th:if="${messenger != null}" th:object="${messenger}" class="status"
         th:classappend="${messenger.code == 200} ? 'success' : 'error'">
        <p><strong>Status Code:</strong> <span th:text="*{code}">200</span></p>
        <p><strong>Message:</strong> <span th:text="*{message}">Success</span></p>
    </div>

    <!-- 사용자 목록 테이블 -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Age</th>
                <th>Class</th>
                <th>Survived</th>
                <th>SibSp</th>
                <th>Parch</th>
                <th>Ticket</th>
                <th>Fare</th>
                <th>Cabin</th>
                <th>Embarked</th>
            </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.userId}">1</td>
                <td th:text="${user.name}">Braund, Mr. Owen Harris</td>
                <td th:text="${user.gender}">male</td>
                <td th:text="${user.age}">22</td>
                <td th:text="${user.pclass}">3</td>
                <td th:text="${user.survived} == '1' ? 'Yes' : 'No'">No</td>
                <td th:text="${user.sibSp}">1</td>
                <td th:text="${user.parch}">0</td>
                <td th:text="${user.ticket}">A/5 21171</td>
                <td th:text="${user.fare}">7.25</td>
                <td th:text="${user.cabin}">N/A</td>
                <td th:text="${user.embarked}">S</td>
            </tr>
        </tbody>
    </table>

    <div class="footer">
        <p>총 <strong th:text="${users.size()}">5</strong>명의 승객 데이터 로드됨</p>
    </div>
</div>
</body>
</html>
