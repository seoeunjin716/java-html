<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탄소 관리 시스템 - 로그인</title>
    <link rel="stylesheet" th:href="@{/styles/index.css}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .login-header p {
            color: #666;
            font-size: 1rem;
        }

        .login-form {
            text-align: left;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.95rem;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .input-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
            background: white;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
        }

        .login-button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #666;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e9ecef;
        }

        .divider span {
            padding: 0 20px;
            font-size: 0.9rem;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #2980b9;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .remember-me label {
            font-size: 0.9rem;
            color: #666;
            cursor: pointer;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #3498db;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>🌍 탄소 관리 시스템</h1>
            <p>로그인하여 탄소 관리 서비스를 이용하세요</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form action="/api/login" method="get">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="text" id="email" name="email" placeholder="이메일을 입력하세요" value="a">
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="text" id="password" name="password" placeholder="비밀번호를 입력하세요" required value="b">
            </div>

            <button type="submit" class="login-button">로그인</button>
        </form>


        <div class="divider">
            <span>또는</span>
        </div>

        <div class="signup-link">
            <p>아직 회원이 아니신가요? <a href="/signup">회원가입</a></p>
        </div>
    </div>

    <div th:if="${messenger != null}" th:object="${messenger}">
        <p>code: <span th:text="*{code}">CODE</span></p>
        <p>message: <span th:text="*{message}">MESSAGE</span></p>
    </div>

    <script>
        // 로그인 폼 처리
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // 버튼 비활성화 및 로딩 표시
            const loginButton = document.getElementById('loginButton');
            const loading = document.getElementById('loading');

            loginButton.disabled = true;
            loginButton.textContent = '로그인 중...';
            loading.style.display = 'block';

            // 에러 메시지 숨기기
            hideMessages();

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        rememberMe: rememberMe
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // 로그인 성공
                    showSuccess('로그인 성공! 메인 페이지로 이동합니다.');

                    // 토큰 저장
                    localStorage.setItem('token', data.token);
                    if (rememberMe) {
                        localStorage.setItem('rememberMe', 'true');
                    }

                    // 2초 후 메인 페이지로 이동
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);

                } else {
                    // 로그인 실패
                    showError(data.message || '로그인에 실패했습니다. 이메일과 비밀번호를 확인해주세요.');
                }

            } catch (error) {
                console.error('로그인 오류:', error);
                showError('네트워크 오류가 발생했습니다. 다시 시도해주세요.');
            } finally {
                // 버튼 활성화 및 로딩 숨기기
                loginButton.disabled = false;
                loginButton.textContent = '로그인';
                loading.style.display = 'none';
            }
        });

        // 메시지 표시 함수들
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // 비밀번호 찾기
        function forgotPassword() {
            const email = document.getElementById('email').value;
            if (email) {
                alert('비밀번호 재설정 링크를 ' + email + '로 발송했습니다.');
            } else {
                alert('이메일을 입력한 후 비밀번호 찾기를 이용해주세요.');
            }
        }

        // Enter 키로 로그인
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        // 페이지 로드 시 저장된 이메일 복원
        window.addEventListener('load', function () {
            const savedEmail = localStorage.getItem('savedEmail');
            if (savedEmail) {
                document.getElementById('email').value = savedEmail;
                document.getElementById('rememberMe').checked = true;
            }
        });

        // 이메일 입력 시 저장
        document.getElementById('email').addEventListener('blur', function () {
            if (document.getElementById('rememberMe').checked) {
                localStorage.setItem('savedEmail', this.value);
            }
        });
    </script>

</body>

</html>
