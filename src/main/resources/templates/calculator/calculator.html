<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fce7f3;
        }
        
        .calculator {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: white;
            cursor: pointer;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background-color: #fbbf24;
            color: #333;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #f59e0b;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>계산기</h1>
        
        <div class="input-group">
            <label for="num1">첫 번째 숫자:</label>
            <input type="number" id="num1" placeholder="숫자를 입력하세요">
        </div>
        
        <div class="input-group">
            <label for="operation">연산자:</label>
            <select id="operation">
                <option value="add">덧셈 (+)</option>
                <option value="subtract">뺄셈 (-)</option>
                <option value="multiply">곱셈 (×)</option>
                <option value="divide">나눗셈 (÷)</option>
            </select>
        </div>
        
        <div class="input-group">
            <label for="num2">두 번째 숫자:</label>
            <input type="number" id="num2" placeholder="숫자를 입력하세요">
        </div>
        
        <button onclick="calculate()">계산하기</button>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;
            const resultDiv = document.getElementById('result');
            
            // 입력값 검증
            if (isNaN(num1) || isNaN(num2)) {
                resultDiv.textContent = '올바른 숫자를 입력해주세요!';
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                return;
            }
            
            let result;
            let operationText;
            
            switch(operation) {
                case 'add':
                    result = num1 + num2;
                    operationText = '+';
                    break;
                case 'subtract':
                    result = num1 - num2;
                    operationText = '-';
                    break;
                case 'multiply':
                    result = num1 * num2;
                    operationText = '×';
                    break;
                case 'divide':
                    if (num2 === 0) {
                        resultDiv.textContent = '0으로 나눌 수 없습니다!';
                        resultDiv.className = 'result error';
                        resultDiv.style.display = 'block';
                        return;
                    }
                    result = num1 / num2;
                    operationText = '÷';
                    break;
                default:
                    resultDiv.textContent = '올바른 연산자를 선택해주세요!';
                    resultDiv.className = 'result error';
                    resultDiv.style.display = 'block';
                    return;
            }
            
            // 결과 표시
            resultDiv.textContent = `${num1} ${operationText} ${num2} = ${result}`;
            resultDiv.className = 'result';
            resultDiv.style.display = 'block';
        }
        
        // Enter 키로 계산하기
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                calculate();
            }
        });
    </script>
</body>
</html>
