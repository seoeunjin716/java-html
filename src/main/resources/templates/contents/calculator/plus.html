<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>덧셈 계산기 - Creative Hub</title>
</head>
<body>
<a href="/" class="back-link">← 홈으로 돌아가기</a>

<h1>덧셈 계산기</h1>

<input type="number" id="num1" placeholder="첫 번째 숫자">
<input type="number" id="num2" placeholder="두 번째 숫자">
<button id="calcBtn">계산하기</button>
<div id="result"></div>

<script>
document.getElementById('calcBtn').addEventListener('click', function() {
    const num1 = parseFloat(document.getElementById('num1').value) || 0;
    const num2 = parseFloat(document.getElementById('num2').value) || 0;
    const result = num1 + num2;
    document.getElementById('result').textContent = `결과: ${result}`;
});

// Enter 키 계산 지원
document.addEventListener('keypress', function(event) {
    if(event.key === 'Enter') document.getElementById('calcBtn').click();
});
</script>
</body>
</html>
