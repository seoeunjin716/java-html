<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3e8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #8b5cf6;
        }
        
        .login-button {
            width: 100%;
            padding: 15px;
            background-color: #8b5cf6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .login-button:hover {
            background-color: #7c3aed;
        }
        
        a {
            text-decoration: none;
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>로그인</h1>
        
        <div class="input-group">
            <label for="username">아이디:</label>
            <input type="text" id="username" placeholder="아이디를 입력하세요">
        </div>
        
        <div class="input-group">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" placeholder="비밀번호를 입력하세요">
        </div>
        
        <a href="calculator.html">
            <button class="login-button">로그인</button>
        </a>
    </div>
</body>
</html>
